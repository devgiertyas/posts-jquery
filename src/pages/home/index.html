<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- DataTable.net Css -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

  <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../../styles/styles.css">

  <title>CRUD</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-dark bg-dark">
    <h1 class="titulo-pagina">Meus posts</h1>
  </nav>

  <div class="container">
    <div id="modal-post" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="voltarPost()"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-post row g-3" id="cadastrar-post">
              <div class="col-md-6">
                <label for="idPost" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="idPost" value="0">
                </div>
              </div>
              <div class="col-md-12">
                <label for="inputTitulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="inputTitulo">
              </div>
              <div class="col-md-6 categoria">
                <label for="inputCategoria" class="form-label">Categorias</label>
                <div class="insidecategoria">
                  <input type="text" class="form-control" id="inputCategoria">
                  <button type="button" class="btn btn-success" onclick="AdicionarCategoria()">Add</button>
                </div>

                <div class="categorias">
                  <ul id="listaCategorias">

                  </ul>
                </div>
              </div>
              <div id="categorias" class="col-md-6">
              </div>
              <div class="col-md-12">
                <label for="inputConteudo" class="form-label">Conteúdo</label>
                <textarea class="form-control" id="inputConteudo" rows="3"></textarea>
              </div>
              <div class="col-md-6">
                <label for="inputVersao" class="col-sm-2 col-form-label">Versão</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="inputVersao" value="0">
                </div>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-success" onclick="salvarPost()">Salvar</button>
                <button id="btn-secundario" class="btn btn-secondary" onclick="voltarPost()">Voltar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div id="div-adicionar">
      <button class="btn btn-secondary" onclick="cadastrarPost()">✚ Adicionar</button>
    </div>

    <table class="table" id="myTable">
      <thead>
        <tr>
          <th scope="col">Ações</th>
          <th scope="col">Id</th>
          <th scope="col">Título</th>
          <th scope="col">Categorias</th>
          <th scope="col">Contéudo</th>
          <th scope="col">Versão</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>

  <script src="../../rn/posts/index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

</body>

</html>
